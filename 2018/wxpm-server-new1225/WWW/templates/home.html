{% block home %}
<ons-carousel fullscreen swipeable auto-scroll overscrollable id="home-carousel">
    <ons-carousel-item style="">
        <div style="text-align:center;width:100%;height:100%;">
            <img src="{{static_url('images/sg/c1.jpg')}}" width="100%" height="100%">

    <ons-carousel-item style="">

    <ons-carousel-item style="">

<div class="dots">
    <span id="dot0" class="dot" onclick="fn.carousel.swipe('home-carousel',this)">
        &#9679;
    </span>
    <span id="dot1" class="dot" onclick="fn.carousel.swipe('home-carousel',this)">
        &#9675;
    </span>
    <span id="dot2" class="dot" onclick="fn.carousel.swipe('home-carousel',this)">
        &#9675;
    </span>
</div>
<style>
    .dots {
        text-align: center;
        font-size: 20px;
        color: #fff;
        position: absolute;
        bottom: 40px;
        left: 0;
        right: 0;
      }

      .dots > span {
        cursor: pointer;
      }
</style>
