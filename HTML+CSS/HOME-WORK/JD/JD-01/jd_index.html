<!doctype html>
<html>
	<head>
		<title>京东首页</title>
		<meta charset="utf-8">
		<!-- 引入 jd_index.css -->
		<link rel="stylesheet" href="jd_index.css">
	</head>
	<body>
		<!-- 1、页面顶部:top -->
		<!-- w:100%,灰色背景,高度30px -->
		<header id="top">
			<!-- w:1211px -->
			<div id="top_box">
				<!-- 五角星 图片(左)  -->
				<img class="lf" src="Images/star.jpg">
				<!-- 收藏京东 文字(左) -->
				<a class="lf" href="#">收藏京东</a>
				<!-- 文字 列表(右) -->
				<ul class="rt">
					<li>
						您好，欢迎来到京东
						<a href="#">[登录]</a>
						<a href="#">[免费注册]</a>
					</li>
					<li>
						<b></b><!-- 边框 -->
						<a href="#">我的订单</a>
					</li>
					<li class="vip">
						<b></b><!-- 边框 -->
						<a href="#">会员俱乐部</a>
					</li>
					<li>
						<b></b><!-- 边框 -->
						<a href="#">企业频道</a>
					</li>
					<li class="app_jd">
						<b></b><!-- 边框 -->
						<a href="#">手机京东</a>
					</li>
					<li class="service">
						<b></b><!-- 边框 -->
						<a href="#">
							客户服务
						</a>
						<!-- 弹出菜单 -->
						<ul id="service_items">
							<li>
								<a href="#">
									帮助中心
								</a>
							</li>
						</ul>
					</li>
					<li>
						<b></b><!-- 边框 -->
						<a href="#">网站导航</a>
					</li>
				</ul>
			</div>
		</header>
		<!-- 2、LOGO和搜索:top_main-->
		<div id="top_main">
			LOGO和搜索框
		</div>
		<!-- 3、主导航:nav-->
		<nav id="nav">主导航</nav>
		<!-- 4、banner广告:banner -->
		<div id="banner">
			banenr广告
		</div>
		<!-- 5、主体内容:main-->
		<section id="main">
			主体内容
		</section>
		<!-- 6、购物指南:foot_box -->
		<footer id="foot_box">
			购物指南
		</footer>
		<!-- 7、页面底部:footer-->
		<footer id="footer">
			页面底部
		</footer>
	</body>
</html>
